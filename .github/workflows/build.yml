name: Build Hypervisor ISO & USB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/local/share/boost
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        df -h

    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - uses: cachix/cachix-action@v14
      with:
        name: nix-installer
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - uses: cachix/cachix-action@v14
      with:
        name: magic-nix-cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build ISO
      run: nix build .#iso

    - name: Rename ISO
      run: |
        mkdir -p dist
        cp result/iso/*.iso dist/snosu-hyper-recovery-x86_64-linux.iso

    - name: Build USB Image
      run: nix build .#usb

    - name: Rename USB Image
      run: |
        mkdir -p dist
        cp result/*.img dist/snosu-hyper-recovery-x86_64-linux.img || cp result/nixos.img dist/snosu-hyper-recovery-x86_64-linux.img

    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-iso
        path: dist/*.iso

    - name: Upload USB Image
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-usb
        path: dist/*.img
