name: Build Hypervisor ISO & USB

on:
  check_suite:
    types: [ completed ]
  workflow_dispatch:
    inputs:
      full_build:
        description: Enable extra disk cleanup and Magic Nix Cache
        type: boolean
        required: false
        default: false

jobs:
  build:
    # Only run for Garnix check-suite completion or manual dispatch.
    # If Garnix failed or is out of minutes, this job will do a fallback build.
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.check_suite.app.slug == 'garnix-ci'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space (fallback builds only)
      if: ${{ github.event_name == 'workflow_dispatch' || github.event.check_suite.conclusion != 'success' || steps.cache_fetch.outcome == 'failure' }}
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache

    - uses: cachix/install-nix-action@v27
      with:
        extra_nix_config: |
          substituters = https://cache.nixos.org https://cache.garnix.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=

    - uses: DeterminateSystems/magic-nix-cache-action@v13
      if: ${{ github.event_name == 'workflow_dispatch' || github.event.check_suite.conclusion != 'success' || steps.cache_fetch.outcome == 'failure' }}

    - name: Fetch compressed artifacts (Garnix cache only)
      id: cache_fetch
      if: ${{ github.event_name == 'check_suite' && github.event.check_suite.app.slug == 'garnix-ci' }}
      continue-on-error: true
      run: |
        nix build .#images-7z --out-link result-images-7z \
          --option substituters "https://cache.garnix.io" \
          --option trusted-public-keys "cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=" \
          --option fallback false

    - name: Build compressed artifacts (fallback)
      if: ${{ github.event_name == 'workflow_dispatch' || github.event.check_suite.conclusion != 'success' || steps.cache_fetch.outcome == 'failure' }}
      run: nix build .#images-7z --out-link result-images-7z

    - name: Stage Artifacts
      run: |
        mkdir -p dist
        mapfile -t files < <(find -L result-images-7z -type f -name "*.7z")
        if [ ${#files[@]} -eq 0 ]; then
          echo "No .7z artifacts produced in result-images-7z" >&2
          ls -la result-images-7z >&2
          exit 1
        fi
        cp "${files[@]}" dist/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-artifacts
        path: dist/*.7z
        if-no-files-found: error
