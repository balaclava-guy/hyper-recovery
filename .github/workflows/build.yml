name: Build Hypervisor ISO & USB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  check_suite:
    types: [ completed ]
  workflow_dispatch:

jobs:
  build:
    # Only run automatically on check_suite completion if it's the main branch,
    # OR run on manual dispatch/push.
    if: >
      github.event_name != 'check_suite' ||
      (github.event.check_suite.app.name == 'Garnix' && github.event.check_suite.conclusion != 'cancelled')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        extra-conf: |
          substituters = https://cache.nixos.org https://cache.garnix.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=

    - uses: DeterminateSystems/magic-nix-cache-action@v13
      with:
        use-flakehub: false

    - name: Build Images
      run: nix build .#images --out-link result-images

    - name: Compress Artifacts
      run: |
        mkdir -p dist
        nix shell nixpkgs#p7zip --command 7z a -t7z -mx=9 dist/snosu-hyper-recovery-x86_64-linux.iso.7z result-images/iso/iso/*.iso
        nix shell nixpkgs#p7zip --command 7z a -t7z -mx=9 dist/snosu-hyper-recovery-debug-x86_64-linux.iso.7z result-images/iso-debug/iso/*.iso
        nix shell nixpkgs#p7zip --command 7z a -t7z -mx=9 dist/snosu-hyper-recovery-x86_64-linux.img.7z result-images/usb/usb/*.img

    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-iso
        path: dist/snosu-hyper-recovery-x86_64-linux.iso.7z
        if-no-files-found: error

    - name: Upload Debug ISO
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-iso-debug
        path: dist/snosu-hyper-recovery-debug-x86_64-linux.iso.7z
        if-no-files-found: error

    - name: Upload USB Image
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-usb
        path: dist/snosu-hyper-recovery-x86_64-linux.img.7z
        if-no-files-found: error
