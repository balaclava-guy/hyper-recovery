name: Build Hypervisor ISO & USB

on:
  check_suite:
    types: [ completed ]
  workflow_dispatch:
    inputs:
      full_build:
        description: Enable extra disk cleanup and Magic Nix Cache
        type: boolean
        required: false
        default: false

jobs:
  build:
    # Only run if it was the Garnix check suite and it succeeded.
    # We remove push/pull_request to ensure it ONLY runs after Garnix.
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.check_suite.app.slug == 'garnix-ci' && github.event.check_suite.conclusion == 'success')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.full_build }}
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache

    - uses: cachix/install-nix-action@v27
      with:
        extra_nix_config: |
          substituters = https://cache.nixos.org https://cache.garnix.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=

    - uses: DeterminateSystems/magic-nix-cache-action@v13
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.full_build }}

    - name: Fetch compressed artifacts (7z)
      run: nix build .#images-7z --out-link result-images-7z

    - name: Stage Artifacts
      run: |
        mkdir -p dist
        shopt -s nullglob
        files=(result-images-7z/*.7z)
        if [ ${#files[@]} -eq 0 ]; then
          echo "No .7z artifacts produced in result-images-7z" >&2
          ls -la result-images-7z >&2
          exit 1
        fi
        cp "${files[@]}" dist/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snosu-hyper-recovery-artifacts
        path: dist/*.7z
        if-no-files-found: error
